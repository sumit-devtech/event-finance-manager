services:
  # Backend API Service
  - type: web
    name: event-finance-manager-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: pnpm install --no-frozen-lockfile --prod=false && pnpm --filter @event-finance-manager/database exec prisma generate && pnpm --filter @event-finance-manager/database build && pnpm --filter @event-finance-manager/backend build
    startCommand: cd apps/backend && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard after creating PostgreSQL database
      - key: JWT_SECRET
        sync: false  # Generate a secure random string and set in Render dashboard
      - key: JWT_REFRESH_SECRET
        sync: false  # Generate a secure random string and set in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this manually after frontend is deployed (e.g., https://event-finance-manager-frontend.onrender.com)
      # Resend SMTP Configuration (Recommended)
      - key: RESEND_API_KEY
        sync: false  # Resend API key from https://resend.com/api-keys
      - key: SMTP_FROM
        sync: false  # From email address (must be verified in Resend, e.g., noreply@yourdomain.com)
      # Alternative: Custom SMTP Configuration (if not using Resend)
      - key: SMTP_HOST
        sync: false  # SMTP server host (e.g., smtp.gmail.com)
      - key: SMTP_PORT
        sync: false  # SMTP port (e.g., 587)
      - key: SMTP_USER
        sync: false  # SMTP username/email
      - key: SMTP_PASSWORD
        sync: false  # SMTP password/app password

  # Frontend Web Service
  - type: web
    name: event-finance-manager-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: pnpm install --no-frozen-lockfile --prod=false && pnpm --filter @event-finance-manager/database exec prisma generate && pnpm --filter @event-finance-manager/database build && pnpm --filter @event-finance-manager/frontend build
    startCommand: cd apps/frontend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_BASE_URL
        sync: false  # Set this manually after backend is deployed (e.g., https://event-finance-manager-backend.onrender.com/api)
      - key: SESSION_SECRET
        sync: false  # Generate a secure random string and set in Render dashboard

